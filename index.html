<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Raksha Bandhan Greeting Card Generator</title>
    <link rel="stylesheet" href="indexx.css">
</head>
<body>
    <div class="container">
        <h1>Raksha Bandhan Greeting Card Generator</h1>

        <!-- User Input Form -->
        <form id="cardForm">
            <label for="templateSelect">Select a Template:</label>
            <div id="templateSelect">
                <img src="Templates_1.png" alt="Template 1" class="template" data-template="1">
                <img src="Templates_2.png" alt="Template 2" class="template" data-template="2">
                <img src="Templates_3.png" alt="Template 3" class="template" data-template="3">
            </div>

            <label for="messageSelect">Select a Message:</label>
            <select id="messageSelect">
                <option value="select">Select anyone</option>
                <option value="brother_to_sister">Brother to Sister</option>
                <option value="sister_to_brother">Sister to Brother</option>
            </select>
            <br>
            <label for="nameFrom">Name of the Sender:</label>
            <input type="text" id="nameFrom" placeholder="Your Name" required>
            <label for="nameTo">Name of the Receiver:</label>
            <input type="text" id="nameTo" placeholder="Recipient's Name" required>
            <br>
            <button type="submit">Generate Card</button>
        </form>
    </div>

    <script src="indexx.js"></script>
</body>
</html>
